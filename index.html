<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club de fotografía</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Sansita+Swashed:wght@300..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@100..900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Sansita+Swashed:wght@300..900&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="logo">Fotoclub</div>
    <nav class="menu">
      <a href="eventos.html">Descargas</a>
      <a href="eventos.html">Unirse al club</a>
      <a href="eventos.html">Eventos</a>
      <a href="eventos.html">Sobre nosotros</a>
    </nav>
  </header>

  <main>
    <section class="club">
      <div>
        <h1 class="principal">Bienvenido</h1>     
        <p class="frase">Cada foto cuenta una historia. Ven y cuenta la tuya con nosotros.¡Únete al club!</p>
    </div>
    </section>

    <section class="galeria">
      <div class="categoria">
          <img src="animales.jpg" alt="Animales">
          <div class="nombre-categoria">Animales</div>
      </div>
      <div class="categoria">
          <img src="paisajes.jpg" alt="Paisajes">
          <div class="nombre-categoria">Paisajes</div>
      </div>
      <div class="categoria">
          <img src="personas.jpg" alt="Retrato">
          <div class="nombre-categoria">Retrato</div>
      </div>
      <div class="categoria">
          <img src="producto.jpg" alt="Productos">
          <div class="nombre-categoria">Productos</div>
      </div>
      <div class="categoria">
          <img src="eventos.jpg" alt="evento">
          <div class="nombre-categoria">Eventos</div>
      </div>
      <div class="categoria">
        <img src="nocturna.jpg" alt="Otras">
        <div class="nombre-categoria">Otras</div>
    </div>
  </section>
  </main>
</body>
</html>
